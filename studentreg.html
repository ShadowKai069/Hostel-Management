        <label for="name">Full Name:</label>

        <label for="roll">Token Number:</label>

            <option value="Other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="contact">Student Contact:</label>
        <input type="tel" id="contact" name="contact" required>

        <label for="city"> City:</label>
        <textarea id="city" name="city" required></textarea>

        <label for="room-number">Room Number:</label>
<input type="text" id="room-number" name="room-number" placeholder="Enter room number">

<label for="studentPhoto">Student Photo:</label>
<input type="file" id="student-photo" name="student-photo" accept="image/*">

        <h3><span style="color: blue;">Parent/Guardian Details</span></h3>

        <input type="text" id="parent-name" name="parent-name" required>

        <label for="parent-contact">Parent Contact:</label>
        <input type="tel" id="parent-contact" name="parent-contact" required>
